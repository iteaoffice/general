language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

before_script:
  - composer self-update
  - composer install --prefer-dist;

script:
  - ./vendor/bin/parallel-lint ./src/
  - ./vendor/bin/phpcs -n -p --standard=PSR2 ./src/
  - ./vendor/bin/php-cs-fixer fix -v ./src --level=psr2 --dry-run

notifications:
  email: info@jield.nl

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm