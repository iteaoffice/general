language: php

php:
  - 5.5
  - 5.6
  - hhvm

before_script:
  - composer self-update
  - composer install --dev --prefer-source;

script:
  - ./vendor/bin/parallel-lint --exclude vendor src
  - ./vendor/bin/phpcs -n --standard=PSR2 ./src/
  - ./vendor/bin/php-cs-fixer fix -v --dry-run .

notifications:
  email: info@japaveh.nl

matrix:
  fast_finish: true
  allow_failures:
    - php: 5.6
    - php: hhvm